<div class="container">
  <div class="row">
    <div *ngFor="let item of allProduct$ | async" class="card m-3" style="width: 18rem;">
      <div [routerLink]="['/details', item.id]" (click)="getProductById(item)">
        <img src="{{item.image}}" class="card-img-top" alt="..." style="height: 150px;">
        <div class="card-body">
          <h5 class="card-title">{{item.title}}</h5>
          <div>Price ${{item.price}}</div>
        </div>
      </div>
    </div>
  </div>
</div>
